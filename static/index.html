<html lang="en">
  <head>

    <title>Frame data pic maker</title>
    <meta name="description" content="Make a frame data pic" />

    <link rel="stylesheet" href="index.css?t=${timestamp}" />

  <body>
    <script src="bundle.js?t=${timestamp}"></script>

    <a href="http://wiki.mizuumi.net/w/Skullgirls/Game_Data_Key" target="_blank"

    >

      <label for="startup">Startup</label>
